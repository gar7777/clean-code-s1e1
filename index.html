<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-wrapper">
      <section class="task-section">
        <h3 class="task-heading">Add Item</h3>
        <input class="input-text" id="task-new" type="text">
        <button class="btn btn-add" id="btn-add">Add</button>
      </section>
      <section class="task-section">
        <h3 class="task-heading">Todo</h3>
        <ul class="task-container" id="task-todo">
          <li class="list-item">
            <input class="task-checkbox" type="checkbox">
            <label class="task-label">Pay Bills</label>
            <input class="input-text" type="text">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
          <li class="list-item task-edit">
            <input class="task-checkbox" type="checkbox">
            <label class="task-label">Go Shopping</label>
            <input class="input-text" type="text" value="Go Shopping">
            <button class="btn btn-edit">Save</button>
            <button class="btn btn-delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="task-section">
        <h3 class="task-heading">Completed</h3>
        <ul class="task-container" id="task-completed">
          <li class="list-item">
            <input class="task-checkbox" type="checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input class="input-text" type="text">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
