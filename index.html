<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-wrapper">
      <section class="task-section">
        <h3 class="task-heading">Add Item</h3>
        <!-- <label for="task-new">Add Item</label> -->
        <input class="input-text" id="task-new" type="text">
        <button class="btn-add" id="btn-add">Add</button>
      </section>
      <h3 class="task-heading">Todo</h3>
      <ul id="task-todo">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input  class="input-text" type="text">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
        <li class="task-edit">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="input-text" type="text" value="Go Shopping">
          <button class="btn-edit">Save</button>
          <button class="btn-delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="task-heading">Completed</h3>
      <ul id="task-completed">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="input-text" type="text">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
